plugins {
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
    id 'java'
}

group = 'com.ummetcivi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok'

    compileOnly 'org.springframework.cloud:spring-cloud-starter-aws-messaging'
    compileOnly 'org.springframework.cloud:spring-cloud-starter-sleuth'
    compile 'org.springframework.boot:spring-boot-starter-aop'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Greenwich.SR1"
        mavenBom "org.springframework.boot:spring-boot-dependencies:2.1.3.RELEASE"
    }
}
